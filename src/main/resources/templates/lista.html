<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Pracowniik dodany</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

</head>
<body>

<h2 style="margin-left: 1%; margin-top: 1%">Nowy pracownik dodany</h2>
<a style="margin-left: 1%" href="/">Wróć na stronę główną</a>
<br/>
<br/>

<table class="table">
    <tr>
        <th>Imię</th>
        <th>Nazwisko</th>
        <th>PESEL</th>
        <th>Wynagrodzenie</th>
        <th>Pracuje od</th>
    </tr>
    <tr th:each="worker : ${workerList}">

        <td>
            <a th:href="@{'/info/' + ${worker.getId()}}" th:text="${worker.getFirstName()}"></a>
        </td>
        <td>
            <a th:href="@{'/info/' + ${worker.getId()}}" th:text="${worker.getLastName()}"></a>
        </td>
        <td>
            <a th:href="@{'/info/' + ${worker.getId()}}" th:text="${worker.getPESEL()}"></a>
        </td>
        <td>
            <a th:href="@{'/info/' + ${worker.getId()}}" th:text="${worker.getSalary()}"></a>
        </td>
        <td>
            <a th:href="@{'/info/' + ${worker.getId()}}" th:text="${worker.getWorkingSince()}"></a>
        </td>

    </tr>
</table>

</body>
</html>
