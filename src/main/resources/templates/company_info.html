<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Pracownicy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

</head>
<body>

<h1 style="margin-left: 1%; margin-top: 1%" th:text="${company.getName()}">Firmy</h1>

<a style="margin-left: 1%" href="/company">Wróć na do listy firm</a>

<br/>
<br/>

<div style="margin-left: 2%; width: 250px">

    <h5>Pracownicy:</h5>
    <br/>

    <ul class="list-group">
        <li class="list-group-item" style="text-align: center" th:each="employee: ${company.workers}">
            <a th:href="@{'/info/' + ${employee.getId()}}">
                <span   th:text="${employee.getFirstName()} + ' ' + ${employee.getLastName()}"/>
            </a>
        </li>
    </ul>
</div>

</body>
</html>
