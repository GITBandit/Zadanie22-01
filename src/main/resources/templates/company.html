<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
    <title>Pracownicy</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>

</head>
<body>
<h1 style="margin-left: 1%; margin-top: 1%">Firmy</h1>

<a style="margin-left: 1%" href="/">Wróć na stronę główną</a>

<br/>
<br/>

<div style="margin-left: 2%; width: 250px">
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Nazwa</th>

        </tr>
        <tr th:each="company : ${companies}">

            <td>
                <a th:href="@{'/company/' + ${company.getId()}}" th:text="${company.getId()}"></a>
            </td>
            <td>
                <a th:href="@{'/company/' + ${company.getId()}}" th:text="${company.getName()}"></a>
            </td>
        </tr>
    </table>
</div>



</body>
</html>
